<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Revit</title>
    <link rel="stylesheet" href="styles.css">

        <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>


</head>
<body>
    <header>
        <h1>Curso de Modelado con Revit</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section id="inicio">
        <section id="inicio">
            <h2>Bienvenido al curso</h2>
            <p>Accede a los videotutoriales exclusivos.</p>
            <div id="login-section">
                <h3>Iniciar sesión</h3>
                <form id="login-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                    <button type="submit">Iniciar sesión</button>
                </form>
                <p id="login-message"></p>
            </div>
        </section>
    </section>
    <section id="videos" style="display: none;">
        <h2>Videotutoriales</h2>
        <div class="video-container">
            <iframe src="" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
    </section>
    <footer id="contacto">
        <p>Contacto: info@tucurso.com</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
